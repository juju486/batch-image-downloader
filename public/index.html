<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量图片下载器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>批量图片下载器</h1>
        <div class="main-content">
            <div class="input-section">
                <label for="imageUrls">图片链接或HTML代码:</label>
                <textarea 
                    id="imageUrls" 
                    placeholder="请输入图片链接或HTML代码：

方式1 - 直接链接：
https://example.com/image1.jpg
https://example.com/image2.png

方式2 - HTML img标签：
<img src='https://img.alicdn.com/imgextra/i2/image1.jpg' alt='详情图片_01.jpg' />
<img src='https://img.alicdn.com/imgextra/i1/image2.jpg' alt='详情图片_02.jpg' />"
                    rows="10"
                ></textarea>
                
                <div class="url-counter">
                    <span id="urlCount">0</span> 个链接
                </div>
            </div>

            <div class="download-options">
                <h3>下载选项</h3>
                <div class="option-buttons">
                    <button id="downloadZip" class="btn btn-primary" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 6,2 18,2 18,9"></polyline>
                            <path d="M6,18H4a2,2 0 0,1-2-2V14a2,2 0 0,1,2-2H20a2,2 0 0,1,2,2v2a2,2 0 0,1-2,2H18"></path>
                            <polyline points="6,14 12,20 18,14"></polyline>
                        </svg>
                        下载为压缩包
                    </button>
                    
                    <button id="downloadIndividual" class="btn btn-secondary" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        逐个下载
                    </button>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <h3>下载进度</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">准备下载...</span>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>下载结果</h3>
                <div id="downloadResults"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
